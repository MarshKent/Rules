Disney+ = select,US,HK,TW,JP,SG,DIRECT, select=0
YouTube = select,US,HK,TW,JP,SG,DIRECT,select=0
bilibili = select,HK,TW,DIRECT, select=0
国外媒体 = select,US,HK,TW,JP,SG,DIRECT, select=0
国内媒体 = select, US,HK,TW,JP,SG,DIRECT, select=0
# 音乐策略组
Spotify = select,US,HK,TW,JP,SG,DIRECT, select=0
# 实体策略组
Google = select,US,HK,TW,JP,SG,DIRECT, select=0
Microsoft = select,US,HK,TW,JP,SG,DIRECT, select=0
Apple = select,US,HK,TW,JP,SG,DIRECT, select=0
Telegram = select,US,HK,TW,JP,SG,DIRECT, select=0
